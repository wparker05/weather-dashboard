<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class ="bg-primary bg-graident text-center">Weather Dashboard</h1>
    <main class="container-fluid">
        <section class="row">
            <aside class="col-3 col-lg-3">
                <form>
                    <fieldset>
                      <h2>Search for a City:</h2>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"></label>
                        <input type="text" id="text-input" class="form-control" value="" placeholder="Charlotte">
                      </div>
                      <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
                  <section id='button-list' class='d-grid gap-2'></section>
            </aside>
            <section id="day-week" class="col-9 col-lg-9">
              <div id="todayWeather" class ="todayw"></div>
              <div id="weekWeather" class="row weekw"></div>

            </section>
        </section>


    </main>
    
    
  <script src="./assets/js/script.js"></script>  
</body>
</html>
